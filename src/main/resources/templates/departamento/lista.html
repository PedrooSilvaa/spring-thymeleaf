<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Departamentos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/departamentos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Departamento</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
				<div th:replace="fragments/alert"></div>
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <!-- recebe na pagina uma lista e a partir dessa lista, gera cada uma das linhas -->
	                    <!-- declara um objeto que vai receber um objeto da lista -->
	                    <tr th:each="d : ${departamentos}">
	                    <!-- componente responsavel p que imprima dados na tela. objeto.variavelDoObjeto acessar a variavel do objeto -->
	                        <td th:text="${d.id}">3</td>
	                        <td th:text="${d.nome}">Administração</td>
	                        <td colspan="2">
	                        <!-- atribui a id do objeto com a id q sera passado como parametro para o metodo do controller -->
	                            <a class="btn btn-info btn-sm" th:href="@{/departamentos/editar/{id} (id = ${d.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <!-- n pode excluir o departamento se existir um cargo vinculado a ele. pois n pode existir um funcionario sem cargo e nem um cargo sem departamento -->
	                            <!-- data-toggle diz ao bootstrap q vai ser usado o modal. data-target diz quem o modal deve abrir -->
	                            <!-- btn_ vai utilizar p no js ter acesso ao click do botao -->
	                            <button th:id="${ 'btn_departamentos/excluir/' + d.id}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal">
	        
	        </div>
	
	    </section>

</body>
</html>
