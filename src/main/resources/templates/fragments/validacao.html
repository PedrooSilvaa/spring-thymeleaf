<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

	<!-- se tiver algum erro de validacao, o fragmento aparece -->
	<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			<!-- p q possa exibir as mensagens tem q usar o metodo -->
			<div th:each="error : ${#fields.detailedErrors()}">
				<i class="oi oi-warning"></i>
				<span th:text="${error.message}"></span>
			</div>
			<button type="button" class="close" data-demiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>

</body>
</html>
